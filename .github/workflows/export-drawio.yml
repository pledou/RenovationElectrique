name: Export drawio to SVG
on:
  push:
    paths:
      - 'doc/*.drawio'
      - 'doc/**/*.drawio'
      - '.github/workflows/export-drawio.yml'
  pull_request:
    paths:
      - 'doc/**/*.drawio'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export Draw.io diagrams to SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: svg
          output: .
          path: doc
          action-mode: all

      - name: Commit and push generated SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/*.svg" || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(drawio): auto-convert .drawio to .svg"
            git push
          fi

