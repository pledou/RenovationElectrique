name: Export drawio to SVG
on:
  push:
    paths:
      - 'doc/*.drawio'
      - 'doc/**/*.drawio'
      - '.github/workflows/export-drawio.yml'
  pull_request:
    paths:
      - 'doc/**/*.drawio'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install drawio-export
        run: npm install -g @redfire/drawio-export

      - name: Convert Draw.io to SVG (next to source files)
        run: |
          set -euo pipefail
          echo "Converting .drawio files to .svg (next to source files)..."
          shopt -s globstar || true
          found=0
          for file in $(find . -type f -name "*.drawio"); do
            found=1
            out="${file%.drawio}.svg"
            echo "Converting $file -> $out"
            npx @redfire/drawio-export --format svg --output "${file%.drawio}.svg" "$file"
          done
          if [ "$found" -eq 0 ]; then
            echo "No .drawio files found."
          fi

      - name: Commit and push generated SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/*.svg" || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(drawio): auto-convert .drawio to .svg"
            git push
          fi

