name: Export drawio to SVG
on:
  push:
    paths:
      - 'doc/*.drawio'
      - 'doc/**/*.drawio'
      - '.github/workflows/export-drawio.yml'
  pull_request:
    paths:
      - 'doc/**/*.drawio'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export .drawio files to .svg
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -euo pipefail
          echo "Searching for .drawio files in repo..."
          files=$(git ls-files '**/*.drawio' || true)
          if [ -z "${files}" ]; then
            echo "No .drawio files found, nothing to export."
            exit 0
          fi
          for f in $files; do
            out="${f%.*}.svg"
            outdir="$(dirname "$out")"
            mkdir -p "$outdir"
            echo "Exporting $f -> $out"
            docker run --rm -v "${GITHUB_WORKSPACE}:/work" jgraph/drawio -x -f svg -o "/work/$outdir" -i "/work/$f"
          done

      - name: Commit and push generated SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git commit -m "chore(drawio): export SVG previews" || echo "no svg changes to commit"
          git push || echo "push failed"
