name: Export drawio to SVG
on:
  push:
    paths:
      - 'doc/**/*.drawio'
      - '.github/workflows/export-drawio.yml'
  pull_request:
    paths:
      - 'doc/**/*.drawio'

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export drawio files to SVG
        run: |
          set -e
          FILES=$(git ls-files '*.drawio' || true)
          if [ -z "$FILES" ]; then
            echo "No .drawio files found"
            exit 0
          fi
          for f in $FILES; do
            dir=$(dirname "$f")
            base=$(basename "$f" .drawio)
            mkdir -p "$dir"
            docker run --rm -v "${{ github.workspace }}:/work" jgraph/drawio -x -f svg -o /work/"$dir" -i /work/"$f" || true
          done

      - name: Commit generated SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add '*.svg' || true
          git commit -m "chore(drawio): export SVG previews from .drawio" || echo "no svg changes"
          git push || echo "push failed"
